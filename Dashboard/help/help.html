<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>

    <link rel="stylesheet" href="../help/style.css">

</head>
<body>
    <div class="container">
        <div class="text">Need Help? Contact Us Now!</div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>Email Address</label>
                </div>
                <div class="input-data">
                    <input type="number" required>
                    <div class="underline"></div>
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea" >
                    <textarea id="" cols="30" rows="10" required></textarea>
                    <div class="underline"></div>
                    <label>Write Your Message</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Submit">
                </div>
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Back" onclick="window.location.href='../dashboard/dashboard.html';"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
